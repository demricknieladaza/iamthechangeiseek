<ion-content padding>
	<ion-list>
		<form [formGroup]="form" (ngSubmit)="logUser()" class="forms">
		<h5 style="font-family: 'Lobster', cursive; color: white;"> Welcome Back </h5>
		<ion-item-group class="group">
		  <ion-item class="rad" style="border:none;" >
		  <ion-label><ion-icon class="b" name="contact"></ion-icon></ion-label>
	      <ion-input type="text" formControlName="uname" [(ngModel)]="uname" placeholder="Username" ></ion-input>
	      </ion-item>
	    </ion-item-group><br>

	    <ion-item-group>
	      <ion-item class="rad" style="border:none;" >
	      <ion-label><ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
	      <ion-input class="pa" type="Password" formControlName="password" [(ngModel)]="password" placeholder="Password"></ion-input>
	  	  </ion-item>
	    </ion-item-group><br><br>


            <button class="rad"
            ion-button
            color="primary"
            text-center
            block
            [disabled]="!form.valid">Login</button>


		</form><br>
		<!-- <div *ngFor="let b of userinfo" >{{b}}</div> -->
		<p style="text-align:center;">Don't have an account?  <a (click)="register()">Register</a></p>

	</ion-list>
</ion-content>
