<ion-content padding>
  <!-- Playback section -->
  <div text-center>
    <!-- File name -->
    <br>
    <h1>Music for today</h1>
    <br>

    <!-- avatar -->
    <div class="avatar"></div>
    <br>

    <!-- control bar -->
    <!-- <div>
      <ion-range min="0" max="{{duration}}" [(ngModel)]="position">
        <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
        <ion-label range-right *ngIf="duration == -1" ></ion-label>
        <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
      </ion-range>
    </div> -->
    <br>
    
    <ion-grid>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col>
          <!-- Play/Pause -->
          <button ion-button class="play-pause-btn" (click)="startAudio()" color="primary" *ngIf="!is_playing" [disabled]="!is_ready">
            <ion-icon name="play"></ion-icon>
          </button>

          <button ion-button class="play-pause-btn" (click)="stopAudio()" color="secondary" *ngIf="is_playing" [disabled]="!is_ready">
            <ion-icon name="ios-square"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
