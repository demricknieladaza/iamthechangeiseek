<ion-content padding>
	<ion-list>
		<form [formGroup]="form" (ngSubmit)="regUser()" class="forms">
		<ion-item-group>
		  <ion-item class="rad">
		  <ion-label><ion-icon class="b" name="contact"></ion-icon></ion-label>
	      <ion-input type="text" formControlName="uname" [(ngModel)]="uname" placeholder="Username"></ion-input>
	      </ion-item>
	    </ion-item-group><br>

	    <ion-item-group>
		  <ion-item class="rad">
		  <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
	      <ion-input class="pa" type="text" formControlName="email" [(ngModel)]="email" placeholder="Email"></ion-input>
	      </ion-item>
	    </ion-item-group><br>

	    <ion-item-group >
	      <ion-item class="rad">
	      <ion-label><ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
	      <ion-input class="pa" type="Password" formControlName="password" [(ngModel)]="password" placeholder="Password"></ion-input>
	  	  </ion-item>
	    </ion-item-group><br><br>


            <button class="rad"
            ion-button
            color="primary"
            text-center
            block
            [disabled]="!form.valid">Register</button>


		</form><br>
		<!-- <div *ngFor="let b of userinfo" >{{b}}</div> -->
		<p>Already have an account?  <a (click)="login()">Login</a></p>

	</ion-list>
</ion-content>
