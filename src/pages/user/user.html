  <div class="panelcont">
    <div class="row">
      <ion-item-group style="width:90%;" >
        <ion-item class="ilist" ><p class="uint" style="color: #000;font-size: 1.3em;-webkit-text-stroke-width: 0.1px;
-webkit-text-stroke-color: #f8f8f8;" >Good day {{ userinfo.fname }}</p></ion-item>
        <ion-item class="ilist" style="display: none;" ><p class="uint" style="color: #000;font-size: 1.3em;-webkit-text-stroke-width: 0.1px;
-webkit-text-stroke-color: #f8f8f8;" >Check for new word and quote for today</p></ion-item>
      </ion-item-group>
    </div>
    <div class="row" style="margin-top:20px;">
        <h1 style="color:orange;padding: 0 15px;-webkit-text-stroke-width: 0.2px;
-webkit-text-stroke-color: orange;" >I am the Change I Seek</h1>
      </div>
      <div class="row" style="width: 90%;" >
        <ion-grid>
          <ion-row text-center>
            <ion-col col-md-4>
              <img (click)="openwod()" src="{{imgsrc}}{{ lastwod['image'] }}" style="width: 100px; height: 100px; margin-bottom: 6%;border: 3px solid orange;">
              <p class="utit" style="-webkit-text-stroke-width: 0.2px;-webkit-text-stroke-color: orange;" >Word of the day</p>
            </ion-col>
            <ion-col col-md-4>
              <img (click)="openqod()" src="{{imgsrcq}}{{ lastqod['image'] }}" style="width: 100px; height: 100px; margin-bottom: 6%;border: 3px solid orange;">
              <p class="utit" style="-webkit-text-stroke-width: 0.2px;-webkit-text-stroke-color: orange;" >Quote of the day</p>
            </ion-col>
            <ion-col col-md-4>
              <img (click)="startVideo()" src="http://creativeoutsourcesolutions.com/appimages/nature.jpg" style="width: 100px; height: 100px; margin-bottom: 6%;border: 3px solid orange;">
              <p class="utit" style="-webkit-text-stroke-width: 0.2px;-webkit-text-stroke-color: orange;" >Nature Series</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="row">
        <ion-card style="width:84%;opacity:0.6;">
          <ion-card-content style="font-size:1.8em;text-align:center;">
            {{quotes['quote']}}
          </ion-card-content>
        </ion-card>
      </div>
  </div>
