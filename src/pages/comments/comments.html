<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
    <ion-buttons end>
  		<button ion-button (click)="showPrompt()" >
  			<ion-icon name="create"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card style="margin-top: 35px;">
    <img src="{{ imgurl }}" />
  </ion-card>
  <ion-card *ngFor="let comment of comments;">
	  <ion-card-header>
        <ion-item>
          <ion-avatar item-left>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR288SxRUsKr0GWCrH075s1BqL4tA5H7QWiDyo58TFvCFY2Fp54">
          </ion-avatar>
          <h2>{{comment.uname}}</h2>
    	    <h6>{{comment.comment_date| date}}</h6>
        </ion-item>

        <ion-item>
          <h2 style="padding: 10px;">{{comment.comment}}</h2>
        </ion-item>


	 </ion-card-header>
	  <ion-list>

	  </ion-list>
  </ion-card>
</ion-content>
