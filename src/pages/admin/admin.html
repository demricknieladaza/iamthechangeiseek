<ion-content style="background: linear-gradient(to top, #004FF9 , #D3CCE3, #E9E4F0, gold );">
<ion-list><br><br>
	<button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" class="side" detail-none>
		<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
		{{ p.title }}
	</button>
	<!-- <button ion-item (click)="userprofile()" ><ion-icon name="settings" style="margin:0 15px;"></ion-icon>UserProfile</button> -->
	<button ion-item (click)="showConfirm()" class="side" detail-none>Logout</button>
</ion-list>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
